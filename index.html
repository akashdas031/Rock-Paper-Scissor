<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Rock Paper Scissor</h2>
    <div class="select">
        <div class="choose" id="rock">
            <img src="images/rock.jpg" alt="rock">
        </div>
        <div class="choose" id="paper">
            <img src="images/paper.jpg" alt="paper">
        </div>
        <div class="choose" id="scissor">
            <img src="images/scissor.jpg" alt="scissor">
        </div>
    </div>
    <div class="score-picker">
        <div class="score">
            <p id="usrScore">0</p>
            <span>You</span>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <span>Computer</span>
        </div>
        <div class="score">
            <p id="draw">0</p>
            <span>Draw</span>
        </div>

    </div>
    <div class="msg" id="msg">
        <h3 id="msg-board">Pick your move to start playing</h3>
    </div>
    <div class="brand">
        <p> @Akash Das</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
